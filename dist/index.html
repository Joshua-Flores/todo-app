<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- You MUST include jQuery before Fomantic -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./semantic/dist/semantic.min.css"
    />
    <script src="./semantic/dist/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui bottom attached segment pushable">
      <div class="ui visible inverted left vertical sidebar menu">
        <div class="logo">
          <img src="./images/logo.svg" alt="Laterbase" />
        </div>
        <h5>Categories</h5>
        <div id="categories-list">
          <a class="item" href="#Personal"> Personal </a>
        </div>
        <div class="ui inverted segment">
          <form class="ui form" id="add-category">
            <div class="ui input">
              <input
                type="text"
                placeholder="Add category"
                id="add-category-input"
              />
            </div>
            <button class="ui icon button grey">
              <i class="plus icon"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="pusher">
        <div class="ui grid">
          <div class="eight wide column">
            <h1 id="page-title">Personal</h1>
            <div id="todoList" class="todo-list"></div>
            <form class="ui form one-liner" id="todoFormSimple">
              <div class="field">
                <input
                  type="text"
                  name="todo"
                  placeholder="Enter to-do"
                  id="todoInputSimple"
                />
              </div>
              <button
                class="ui right labeled icon button"
                type="submit"
                name="submit"
              >
                Add to list<i class="plus icon"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
